<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/39472fb910.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="media/your name img.webp">
        <h1>Shape Of You</h1>
        <p>Ed Sheeran.</p>

        <audio id="song">
            <source src="media/shape of you song.mp3">
        </audio>

        <input type="range" id="progress">

        <div class="icons">
            <div> <i class="fa-solid fa-backward"></i> </div>
            <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrl"></i> </div>
            <div> <i class="fa-solid fa-forward"></i> </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
